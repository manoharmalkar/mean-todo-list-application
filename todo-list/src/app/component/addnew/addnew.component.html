<h1>Add New Task</h1>
<div>
  <form >
    <label>Task Title : </label><input [(ngModel)] = "formData.title" name = 'title'><br><br>
    <label>Task description : </label><textarea [(ngModel)] = "formData.description"  name = 'description'></textarea><br><br>
    <input type="button" name="submit" value="submit" (click)="createNewTask()">
  </form>
</div>
